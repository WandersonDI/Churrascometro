<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Churrascômetro</title>
</head>
<body>

    <div class="title">
        <h1>Churrascômetro</h1>
    </div>
    <main id="container">
        <section class="desc">
            <img src="./images/churras.png" alt="churrasqueira">

            <p class="descricao">Calcule a quantidade de carne e bebidas que você precisara para o seu churrasco.</p>
        </section>

        <section class="calc">

        <form>

                <fieldset>
                    <div class="campo">
                        <input id="adultos" type="number" placeholder=" Quantidade de adultos" name="adultos">
                    </div>
            
                    <div class="campo">
                        <input id="criancas" type="number" placeholder="Quantidade de Crianças" name="criancas">
                    </div>
            
                    <div class="campo">
                        <input id="duracao" type="number" placeholder="Duração (H)" name="duracao">
                    </div>
                    
                    <input id="botao" onclick="calcular()" type="button" value="Calcular">
                </fieldset>

            </form>

        

        <div id="resultado"></div>


        </section>
    </main>

    <script src="./script.js"></script>
</body>
</html>
